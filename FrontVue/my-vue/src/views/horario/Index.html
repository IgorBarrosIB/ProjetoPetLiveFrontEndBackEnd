    <div class="container lista">
        <div class="row align-items-end">

            <ul class="list-group">
                <li class="list-group-item"></li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br>
    <div class="container botoes">
        <div class="row align-items-end">
          <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDispensado">
                Dispensar porção única
            </button>
          </div>
          <div class="col">
            <a class="btn btn-primary" href="./Agendar.html" role="button">Agendar alimentação</a>
          </div>
    </div>

  
  <!-- Modal dispensado -->
  <div class="modal fade" id="modalDispensado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal dispensar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Porção única liberada.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal agendar -->
  <div class="modal fade" id="modalAgendar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal agendar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="time" id="appt" name="appt" min="00:00" max="24:00" required>
            <select name="Dia da Semana">
                <option value="segunda">Seg</option>
                <option value="terça" >Ter</option>
                <option value="quarta">Qua</option>
                <option value="quinta">Qui</option>
                <option value="sexta" >Sex</option>
                <option value="sabado">Sáb</option>
                <option value="domingo">Dom</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
    <script>
        var input = $('#manual-operations-input').pickatime({
        autoclose: true,
        'default': 'now'
        });

        // Manually toggle to the minutes view
        $('#check-minutes').click(function(e){
        e.stopPropagation();
        input.pickatime('show').pickatime('toggleView', 'minutes');
        });
    </script>
